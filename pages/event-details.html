<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Event Details | Event Hub</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
              background: linear-gradient(135deg,#00171F,#004E92 ,#4d7af5);
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        
        /* Event Card Styling (Matching the provided visual) */
        #event-card {
            background: linear-gradient(135deg, #18920063, rgba(1, 50, 122, 0.664));
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        #event-image-container {
            width: 100%;
            height: 300px;
            background-color: #333;
            background-size: cover;
            background-position: center;
        }

        #event-content {
            padding: 30px;
        }

        #event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tag {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        #event-date {
            font-size: 1em;
        }

        #event-title {
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        #event-description {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* NEW BUTTON STYLE */
        #signup-button {
            background-color: #2ecc71; /* Green/Accent Color */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s;
            border-radius: 30px;
            margin-top: 15px;
        }

        #signup-button:hover {
            background-color: #6dffaa;
            color: #00171F;
        }
        /* --- Additional Detail Section --- */
        #additional-info {
            background-color: rgba(0, 0, 0, 0.452);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #additional-info h3 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            color: #007bff;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .info-row strong {
            width: 120px;
            font-weight: bold;
        }

        a{
            background: #00171F;
            width: fit-content;
            padding: 10px 15px;
            border-radius: 30px;
            transition: all 0.3s;
        }

        a:hover{
                background: #ffffff;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="event-card">
            <div id="event-image-container"></div>
            
            <div id="event-content">
                
                <div id="event-meta">
                    <span id="event-tag" class="tag">Loading...</span>
                    <span id="event-date">ðŸ“… --/--/----</span>
                </div>
                
                <h1 id="event-title">Loading Event...</h1>
                
                <p id="event-description">
                    Please wait while the event details load.
                </p>
                
                <a href="#" id="signup-button">Sign Up / Register for this Event â†’</a>

            </div>
        </div>
        
        <div id="additional-info">
            <h3>Event Logistics</h3>
            
            <div class="info-row">
                <strong>Time:</strong>
                <span id="detail-time">--:--</span>
            </div>
            <div class="info-row">
                <strong>Location:</strong>
                <span id="detail-location">-- Venue --</span>
            </div>
            <div class="info-row">
                <strong>Mandatory For:</strong>
                <span id="detail-mandatory">-- None --</span>
            </div>
            
            <h3 style="margin-top: 20px;">Notes from Administration</h3>
            <p id="detail-admin-notes">
                No special notes.
            </p>
        </div>
        
        <a href="events.html" style="display: block; margin-top: 30px; color: #0056b3; text-decoration: none;">&larr; Back to All Events</a>

    </div>
    
    <script>

            },
            {

            {

            {

            { 
                id: 'soccer-playoff',

            {

                image: '../img/cover 8.png',
                mandatory: 'None',
                adminNotes: 'Refreshments will be served after the Q&A.'
            }
        ];

        // --- 2. DYNAMIC RENDERING AND SIGNUP LINK FUNCTION ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');
            const event = ALL_EVENTS_DATA.find(e => e.id === eventId);

            if (event) {
                // ... (existing content loading logic) ...
                document.getElementById('pageTitle').textContent = event.title + ' | Details';
                document.getElementById('event-tag').textContent = event.category;
                document.getElementById('event-date').textContent = `ðŸ“… ${event.date}`;
                document.getElementById('event-title').textContent = event.title;
                document.getElementById('event-description').textContent = event.description;
                document.getElementById('event-image-container').style.backgroundImage = `url('${event.image}')`;
                document.getElementById('detail-time').textContent = event.time;
                document.getElementById('detail-location').textContent = event.location;
                document.getElementById('detail-mandatory').textContent = event.mandatory || 'None';
                document.getElementById('detail-admin-notes').textContent = event.adminNotes || 'No special notes from administration.';
                
                // Set the dynamic Sign Up link:
                const signupButton = document.getElementById('signup-button');
                // This link assumes you have a page called signup.html and passes the event ID
                signupButton.href = `signup.html?event=${eventId}`; 

            } else {
                // Display error for event not found
                document.getElementById('pageTitle').textContent = 'Error | Event Not Found';
                document.getElementById('event-tag').textContent = 'Error';
                document.getElementById('event-title').textContent = 'Event Not Found';
                document.getElementById('event-description').textContent = 'The requested event could not be found. Please return to the events page.';
                document.getElementById('signup-button').style.display = 'none'; // Hide button on error
            }
        });
    </script>
</body>
</html>
